<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket chat</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/perfect-scrollbar.css" rel="stylesheet">
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.mousewheel.js"></script>
    <script src="js/lib/perfect-scrollbar.js"></script>
    <script src="js/lib/underscore-1.6.0.js"></script>
    <script src="js/lib/backbone-1.1.2.js"></script>

</head>
<body>
<div class="container" id="chat">
    <div class=" center-block panel panel-primary ">
        <div class="panel-heading">
            <h3 class="panel-title">WebSocket chat</h3>
        </div>
        <div class="panel-body">
            <ul id="subshribe">
                <li class="subshribeItem">jjj</li>
            </ul>
            <form name="publish">
                <textarea class="form-control" id="MessageForSend" rows="3" placeholder="Enter you message"></textarea>
                <button type="submit" class="btn btn-primary" id="sendMessage">Submit</button>
                <!--TODO: Make normal-->
                <button type="button" class="btn btn-default choose_smile" data-container="body" data-toggle="popover"
                        data-placement="top"
                        data-content='<div class="smiles-popover"><span class="smile" data-smile=":D"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":D"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":)"></span><span class="smile" data-smile=":)"></span></div>'>
                    <span class="smile" data-smile=":)"></span>
                </button>
                <!--TODO: Make normal-->
            </form>

            <h5 class="clientsCount pull-right">Online: <span>0</span> users</h5>
        </div>
    </div>
    <div class="modal fade in" id="newUser">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Nickname choose</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline text-center" role="form" id="nicknameForm">
                        <h4>Enter you nickname:</h4>

                        <div class="form-group">
                            <label class="sr-only" for="sendNickname">Email address</label>
                            <input type="text" class="form-control" id="sendNickname" placeholder="Nickname">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary sendNickname" data-dismiss="modal">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<script id="messageTemplate" type="script/template">
        <strong class="nickname"><%= nickName %></strong>
        <span class="massageDate pull-right"><span class="glyphicon glyphicon-time"></span><%= date %></span>

        <p class="messageText"><%= messageText %></p>
</script>

<!--<script src="chat.js"></script>-->
<script src="js/sockets.js"></script>
<script src="js/models/message.js"></script>
<script src="js/views/message.js"></script>

<script src="js/views/messagesList.js"></script>
<script src="js/collection/massagesList.js"></script>
<script src="js/models/chatApplication.js"></script>
<script src="js/views/chatApplication.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
